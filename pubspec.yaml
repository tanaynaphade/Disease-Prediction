name: new_app
description: A new app.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  firebase_core: ^3.3.0
  image_picker: ^1.1.2
  firebase_storage: ^12.1.3
  cloud_firestore: ^5.2.1
  firebase_auth: ^5.1.4
  google_sign_in: ^6.2.1
  tflite_flutter: ^0.10.4
  path_provider: ^2.1.4
  image: ^3.0.1
  dropdown_search: ^5.0.6
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/plants.tflite
    - assets/animal_disease_model_quantized.tflite
    - assets/google_sign_in.png

  fonts:
    - family: Sevillana
      fonts:
        - asset: font/Sevillana-Regular.ttf
    - family: SourceSans3
      fonts:
        - asset: font/SourceSans3-VariableFont_wght.ttf
